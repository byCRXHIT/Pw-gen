<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1"name="viewport">
    <title>Passwort Generator</title><link href="./css/main.min.css"rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"rel="stylesheet">
  </head>
  <body>
    <div class="wrapper"><div class="logos">Open Source on: <a href="https://github.com/byCRXHIT/Password-Generator"target="_blank">
      <img alt="Logo Github"src="./assets/github.svg"></a></div><div class="password"id="password"></div><div class="controls"id="controlBox">
      <form id="controls">
      <label class="toggle"for="letters">Letters (A-Z, Exluding Special letters 
        <input id="letters"name="letters"type="checkbox"value="letters"checked="true">
        <span class="roundbutton">
        </span>
        </label>
        <label class="toggle"for="numbers">Numbers (0-9) 
        <input id="numbers"name="numbers"type="checkbox"value="numbers"checked="true"> 
        <span class="roundbutton">
          </span>
        </label>
        <label class="toggle"for="specialCharacters">Special Characters (!@#$%^&*) 
          <input id="specialCharacters"name="specialCharacters"type="checkbox"value="specialCharacters"checked="true">
          <span class="roundbutton">
            <span>
            </label>
            <label class="toggle"for="lockedSpecialCharacters">Limited special Characters 
              <input id="lockedSpecialCharacters"name="lockedSpecialCharacters"type="checkbox"value="lockedSpecialCharacters"> 
              <span class="roundbutton"> </span>
            </label>
            <input id="length" name="length" type="range" value="16" max="60" min="8">
            <div class="length-value">
            <span>Length</span>
            <span id="length-value">16</span>
            </div><button type="submit">Generate Password</button>
            </form>
          </div>
        </div>
      </body>
      <script src="./js/main.bundle.js"></script></html>
